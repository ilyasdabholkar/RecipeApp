<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success mx-2">Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger mx-2">Cancel</button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name"
              class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Image URL</label>
            <input 
              type="text" 
              id="imagePath" 
              formControlName="imagePath"
              class="form-control"
              #imagePath />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img 
            [src]=[imagePath.value]
            class="img-fluid w-50 my-2" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row text-center my-2" 
            *ngFor="let ingredientCtrl of ingredients.controls;let i=index"
            [formGroupName]="i">
            <div class="col-8">
                <input 
                  type="text" 
                  formControlName="name"
                  class="form-control" />
            </div>
            <div class="col-2">
                <input 
                  type="text" 
                  formControlName="amount"
                  class="form-control" />
            </div>
            <div class="col-2">
                <button 
                  (click)="onDeleteIngredient(i)"
                  class="btn btn-danger"
                  >x</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
              type="button"
              (click)="onAddIngredient()" 
              class="btn btn-success my-2">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
