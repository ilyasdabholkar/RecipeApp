<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive"  height="300" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Manage Recipe
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" (click)="onClickToShoppingList(recipe.ingredients)">To Shopping List</a></li>
            <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a class="dropdown-item">Delete Recipe</a></li>
          </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <a *ngFor="let ingredient of recipe.ingredients">
             <li class="list-group-item" style="cursor: pointer;">
                 {{ingredient.name}} ({{ ingredient.amount }})
             </li>
            </a>
         </ul>
    </div>
</div>
